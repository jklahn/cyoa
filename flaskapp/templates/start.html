{% extends "page.html" %}
{% block content %}
  <div class="page">
    {% autoescape false %}
      {{ page_body }}
      {{ prompt }}
    {% endautoescape %}

      {% for page_link, page_title in linked_pages.items() %}
      <form method="post" id="form">
        <div>
          <button class="page-button" type="submit" name="next-page" value="{{ page_link }}">{{ page_title }}</button>
        </div>
      </form>
      {% endfor %}
  </div>
{% endblock %}
